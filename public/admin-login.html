<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>嘉義牛肉麵 後台登入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{
      --bg:#0f172a;
      --card-bg:#020617;
      --accent:#22c55e;
      --accent-soft:#bbf7d0;
      --text:#e5e7eb;
      --text-muted:#9ca3af;
      --danger:#ef4444;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;}
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(circle at top,#1f2937 0,#020617 55%);
      color:var(--text);
    }
    .card{
      width:100%;
      max-width:380px;
      background:rgba(15,23,42,0.9);
      border-radius:18px;
      padding:22px 20px 18px;
      box-shadow:0 24px 60px rgba(0,0,0,0.7);
      border:1px solid rgba(148,163,184,.3);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:12px;
    }
    .brand-icon{
      width:34px;height:34px;border-radius:999px;
      background:conic-gradient(from 160deg,#fb923c,#22c55e,#38bdf8,#fb923c);
    }
    .brand-title{
      font-size:18px;font-weight:650;
    }
    .brand-sub{
      font-size:13px;color:var(--text-muted);
    }
    .title{
      font-size:20px;
      font-weight:650;
      margin:4px 0 8px;
    }
    .subtitle{
      font-size:13px;
      color:var(--text-muted);
      margin-bottom:14px;
    }
    .field{
      margin-bottom:10px;
    }
    .label{
      font-size:13px;
      color:var(--text-muted);
      margin-bottom:4px;
    }
    .input{
      width:100%;
      border-radius:999px;
      border:1px solid #1f2937;
      padding:9px 12px;
      background:#020617;
      color:var(--text);
      font-size:14px;
      outline:none;
      transition:border .15s ease,box-shadow .15s ease,background .15s ease;
    }
    .input:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 1px rgba(34,197,94,.4);
      background:#020617;
    }
    .btn{
      width:100%;
      border-radius:999px;
      padding:9px 12px;
      border:none;
      background:var(--accent);
      color:#022c22;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      margin-top:4px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      transition:background .15s ease,transform .1s ease,box-shadow .15s ease;
    }
    .btn:hover{
      background:#16a34a;
      transform:translateY(-1px);
      box-shadow:0 16px 40px rgba(34,197,94,.35);
    }
    .hint{
      margin-top:12px;
      font-size:12px;
      color:var(--text-muted);
      display:flex;
      justify-content:space-between;
      gap:8px;
      flex-wrap:wrap;
    }
    .error{
      margin-top:6px;
      font-size:12px;
      color:var(--danger);
    }
    .badge{
      display:inline-flex;
      align-items:center;
      padding:2px 8px;
      border-radius:999px;
      font-size:11px;
      background:rgba(148,163,184,0.16);
      color:var(--text-muted);
      border:1px solid rgba(148,163,184,0.35);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <div class="brand-icon"></div>
      <div>
        <div class="brand-title">嘉義牛肉麵 後台</div>
        <div class="brand-sub">僅限授權人員登入</div>
      </div>
    </div>

    <div class="title">管理員登入</div>
    <div class="subtitle">
      請輸入後台帳號與密碼，登入後可查看訂單與營收狀況。
    </div>

    <!-- 顯示錯誤 -->
    <div id="errorBox" class="error" style="display:none;">
      帳號或密碼錯誤，請再試一次。
    </div>

    <form method="post" action="/admin/login" id="loginForm">
      <div class="field">
        <div class="label">帳號</div>
        <input class="input" type="text" name="username" required placeholder="admin" />
      </div>
      <div class="field">
        <div class="label">密碼</div>
        <input class="input" type="password" name="password" required placeholder="••••••••" />
      </div>
      <button class="btn" type="submit">
        <span>登入後台</span>
      </button>
    </form>

    <div class="hint">
      <span class="badge">預設帳號：admin / admin123</span>
      <span>可在 .env 中修改 ADMIN_USERNAME / ADMIN_PASSWORD</span>
    </div>
  </div>

  <script>
    // 依 URL ?error=1 顯示錯誤訊息
    (function() {
      const params = new URLSearchParams(window.location.search);
      if (params.get('error') === '1') {
        const box = document.getElementById('errorBox');
        if (box) box.style.display = 'block';
      }
    })();
  </script>
</body>
</html>
